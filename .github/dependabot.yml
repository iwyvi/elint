version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  assignees:
  - keenwon
  versioning-strategy: increase
  ignore:
  - dependency-name: husky
    versions:
    - ">= 3.a, < 4"
  - dependency-name: husky
    versions:
    - ">= 4.a, < 5"
  - dependency-name: husky
    versions:
    - "> 5.0.6"
  - dependency-name: stylelint
    versions:
    - "< 10, > 9.6.0"
  - dependency-name: supports-color
    versions:
    - "< 6.2, >= 6.1.a"
